<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Things That Need Doing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
</head>

<body ng-app="myApp">

    <div ng-controller="listController as vm" class="container">
        <h1 id="header">Things That Need Doing</h1>

        <form id="list-form" ng-submit="vm.sendTaskToServer(vm.taskToAdd)">

            <label>Task:</label>
            <input type="text" ng-model="vm.taskToAdd.task" id="task-input" placeholder="Enter your stupid task or whatever">
            <br/>

            <input type="submit" value="submit">
        </form>

        <table class="task-table">
                <thead>
                    <tr>
                        <th>Task Detail</th>
                        <th>Status</th>
                        <th>Mark Task Complete</th>
                        <th>Delete Task</th>
                    </tr>
                </thead>
                <tbody id="task-output">
                    <tr ng-repeat="task in vm.listArray">
                        <td>{{task.task}}</td>
                        <td>{{task.completeStatus}}</td>
                        
                        <td><button ng-click="vm.completeTask(task._id)">Complete</button></td>
                        <td><button ng-click="vm.deleteTask(task._id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>


    </div>

</body>

</html>
