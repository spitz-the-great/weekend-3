<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Things That Need Doing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
</head>

<body ng-app="myApp">

    <div ng-controller="listController as vm" class="container">
        <h1 id="header">Things That Need Doing</h1>

        <form id="list-form" ng-submit="vm.sendTaskToServer(vm.taskToAdd)">

            <label>Task:</label>
            <input type="text" ng-model="vm.taskToAdd.task" id="task-input" placeholder="Enter your stupid task or whatever">
            <br/>

            <input type="submit" value="submit">
        </form>



    </div>

</body>

</html>
